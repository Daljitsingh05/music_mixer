<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Music Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Animal Music Mixer</h1>
    
    <div id="animals">
        <img src="images/cat.png" alt="Cat" class="animal" draggable="true" id="cat">
        <img src="images/dog.png" alt="Dog" class="animal" draggable="true" id="dog">
        <img src="images/cow.png" alt="Cow" class="animal" draggable="true" id="cow">
        <img src="images/sheep.png" alt="Sheep" class="animal" draggable="true" id="sheep">
        <img src="images/duck.png" alt="Duck" class="animal" draggable="true" id="duck">
    </div>

    <div id="dropbox">Drop Animals Here</div>

    <script src="script.js"></script>

</body>
</html>
