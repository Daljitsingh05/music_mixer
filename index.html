<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Mixer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Animal Music Mixer</h1>
    
    <div id="animals">
        <img src="images/Bird.jpeg" alt="Bird" class="animal" draggable="true" id="Bird">
        <img src="images/cat.jpg" alt="cat" class="animal" draggable="true" id="cat">
        <img src="images/dog.avif" alt="dog" class="animal" draggable="true" id="dog">
        <img src="images/rooster.webp" alt="rooster" class="animal" draggable="true" id="rooster">
        <img src="images/wolves.webp" alt="wolves" class="animal" draggable="true" id="wolves">
    </div>

    <div id="dropbox">Drop Animals Here</div>

    <script src="js/script.js"></script>

</body>
</html>
